<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="">
<link rel="stylesheet" href="css/commersant/login/style.css">

<head th:include="layout :: head">
    <title>
        Login Page
    </title>
</head>


<body>

<div class="flex-container">

    <div class="registration-title">
       Вход в Payment Module
    </div>

    <div class="form-wrapper">
        <form id="form" action="/login" method="post" class="form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="input-group">
                <input class="input-field" name="username" required>
                <label class="input-label"> Email </label>
            </div>

            <div class="input-group">
                <input class="input-field" name="password" required>
                <label class="input-label"> Пароль </label>
            </div>

            <div class="flex-row">
                <a class="btn btn-reset" href="/register" > Зарегистрироваться</a>
                <button class="btn btn-submit" type="submit"> Войти </button>
            </div>

        </form>
    </div>
</div>
</body>

<script th:src="@{/js/commersant/effects-for-form.js}"></script>

</html>
