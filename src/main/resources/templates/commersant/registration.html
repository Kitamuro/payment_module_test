<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" lang="">
<head th:include="layout :: head">
    <title>Registration Page</title>
</head>

<body>

<div class="form-wrapper">
    <div class="registration-title">
        Регистрация в системе
    </div>
    <div th:if ="${message != null}">
        <p th:text="${message}"></p>
    </div>
    <form id="form" action="/register" method="post" class="form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="input-group">
            <input class="input-field" name="email" required value="zhanel@mail.ru">
            <label class="input-label"> Email </label>
        </div>
        <div class="input-group">
            <input class="input-field" name="password" required value="12345678">
            <label class="input-label"> password </label>
        </div>
        <div class="input-group">
            <input class="input-field" name="bik" required value="123">
            <label class="input-label"> БИК </label>
        </div>

        <div class="input-group">
            <input class="input-field" name="bin" required value="123">
            <label class="input-label"> БИН </label>
        </div>

        <div class="input-group">
            <input class="input-field" name="kbe" required value="123">
            <label class="input-label"> Кбе </label>
        </div>

        <div class="input-group">
            <input class="input-field" name="organizationName" required value="123">
            <label class="input-label"> Название организации </label>
        </div>

        <div class="input-group">
            <input class="input-field" name="directorIdentityCard" required value="123">
            <label class="input-label"> Номер удостоверения владельца </label>
        </div>

        <div class="input-group">
            <input class="input-field" name="directorName" required value="123">
            <label class="input-label"> Имя владельца </label>
        </div>

        <div class="flex-row">
            <a href="/login" type="reset" class="btn btn-reset"> Войти </a>
            <button class="btn btn-submit" type="submit"> Зарегистрироваться </button>
        </div>

    </form>
</div>

</body>

<script th:src="@{/js/commersant/effects-for-form.js}"></script>




</html>
